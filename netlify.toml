[build]
  command = "cd blog && npm install && npm run build && cd .. && rm -rf blog-static && cp -r blog/out blog-static"
  functions = "netlify/functions"
  publish = "."

[[redirects]]
  from = "/blog"
  to = "/blog-static/index.html"
  status = 200

[[redirects]]
  from = "/blog/*"
  to = "/blog-static/:splat"
  status = 200

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

[[redirects]]
  from = "/blog/*"
  to = "/blog/:splat"
  status = 200
