[build]
  command = "npm install && npm run build && cd blog && npm install && npm run build && mkdir -p out/images/blog && cp ../public/images/blog/*.jpg out/images/blog/ && cd .. && rm -rf blog-deploy && mkdir -p blog-deploy && cp -r blog/out/* blog-deploy"
  functions = "netlify/functions"
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    # HSTS - Force HTTPS for 1 year
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Clickjacking protection
    X-Frame-Options = "SAMEORIGIN"

    # Cross-Origin policies
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Cross-Origin-Resource-Policy = "cross-origin"

    # XSS Protection
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"

    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Permissions policy
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

    # Content Security Policy - allows Google Tag Manager, TikTok, and CDNs
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://analytics.tiktok.com https://connect.facebook.net https://googleads.g.doubleclick.net https://www.google.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com data:; img-src 'self' data: https: http:; connect-src 'self' https://www.google-analytics.com https://analytics.tiktok.com https://www.googletagmanager.com https://www.google.com https://googleads.g.doubleclick.net; frame-src 'self' https://www.google.com https://www.googletagmanager.com; object-src 'none'; base-uri 'self'; form-action 'self';"

