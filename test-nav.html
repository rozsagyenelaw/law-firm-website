<!DOCTYPE html>
<html>
<head>
    <title>Nav Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .hero {
            position: relative;
            height: 100vh;
            background: url('media/happy-couple.jpg') center/cover no-repeat;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            background: rgba(30, 58, 95, 0.9);
            padding: 20px;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <section class="hero">
        <header>
            <div class="logo">LAW OFFICES OF ROZSA GYENE</div>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
            </nav>
        </header>
    </section>
</body>
</html>
